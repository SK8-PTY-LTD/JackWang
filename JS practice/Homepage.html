<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hao Wang Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="css/Homepage.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.12.1.custom/jquery-ui.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body ng-app="todothisapp">

    <!--background-->
    <!--falling star effect-->
<div id="mainpart">
    <!--header-->
    <div id="header">
        <!--title-->
        <h1>Welcome to Jack Wang's World!</h1>

        <!--navigation-->
        <ul>
            <li><a href="Homepage.html" type="visited">Home</a></li>
            <li><a href="Receipt.html">Receipt</a></li>
            <li><a href="About%20Me.html" type="unvisited">About Me</a></li>
        </ul>
    </div>
    <!--/header-->

    <!--content-->
    <div id="content">
        <div id="left" class="same-line">
            <!--calendar and video player-->
            <div id="datepicker" class="datepicker" align="center">

            </div>

            <div id="audioplay" align="center">
                <audio controls>
                    <source src="picture/pharrell-williams-happy.mp3" type="audio/mp3">
                </audio>

            </div>
        </div>


        <!--notes and also edit-->
        <div id="right" class="same-line">
            <p>Excuse {{ name }}</p>
            <p>Me</p>
            <p>!</p>
        </div>




    </div>
    <!--/content-->
    <!--footer-->
    <div id="footer">
        <p align="center">&copy; SK8 Tech, Hao Wang</p>
    </div>
    <!--/footer-->
</div>
</body>

</html>
