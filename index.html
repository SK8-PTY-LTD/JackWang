<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hao Wang Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="css/Homepage.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.12.1.custom/jquery-ui.min.css">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>

    <!--background-->
    <!--falling star effect-->
<div id="mainpart">
    <!--header-->
    <div id="header">
        <!--title-->
        <div id="header_h">
            <h align="right">Hao Wang's World</h>
        </div>
        <!--navigation-->
        <ul>
            <li><a href="index.html" class="selected">Home</a></li>
            <li><a href="tips.html">Tips</a></li>
            <li><a href="about_me.html">About Me</a></li>
        </ul>
    </div>
    <!--/header-->

    <!--content-->
    <div id="content">
        <div id="left" class="same-line">
            <!--calendar and audio player-->
            <div style="border-bottom: 1px solid white">
                <p align="center" style="margin: 0; padding-top: 20px;;padding-bottom:20px;font-size: 20px; color: white;background-color: dodgerblue;border: 1px solid white">Calender</p>
                <div id="datepicker" class="datepicker" align="center" style="margin-bottom: 20px">
                </div>
            </div>
            <div id="audioplay" align="center">
                <p style="padding-top: 20px;padding-bottom:20px;margin:0;display:block;font-size: 20px;color: white;background-color: dodgerblue;">Click to Choose a Music</p>
                <div id="playlist" align="center">
                    <label value="0" onclick="choose(0)" >Written in the star - Westlife</label>
                    <label onclick="choose(1)">Tik Tok - Kesha</label>
                    <label value="2" onclick="choose(2)">Miss you - Westlife</label>
                    <label onclick="choose(3)">Problem - Ariana Grande</label>
                    <label onclick="choose(4)">Happy - Pharrell Williams</label>
                    <label style="text-align: center;padding-left: 0">
                        <button type="button" style="left: 0px" onclick="playsong()" >&#9654</button>
                        <button type="button" onclick="pausesong()">||</button>
                        <button type="button" style="right: 0px" onclick="replay()">Replay</button>
                    </label>
                </div>
                <script src="js/Homepage.js" type="text/javascript"></script>

            </div>
        </div>

        <!--notes and also edit-->
        <div id="right" class="same-line">
            <br>
            <p style="color: white;font-size: 15px"><marquee>Welcome to Hao Wang's World</marquee></p>
            <main style="width: 100%;height: 100%;background-color: white; opacity: 0.85;align-content: center">
                <p align="center" style="padding-top: 20px; font-size: 18px"><strong>Get your QR code</strong></p>
                <section align="center">
                    <img id="qrious" style="margin-bottom: 20px;">
                    <fieldset style="background-color: lightgrey">
                    <form autocomplete="off" style="align-content: center">
                        <label class="QR" for="value">Value</label>
                        <input type="text" id="value" name="value" value="http://www.google.com.au/" align="right">

                        <label class="QR" for="size">Size (100-250)</label>
                        <input type="number" id="size" min="100" max="250" name="size" placeholder="100" value="250">

                        <label class="QR" for="level">Level</label>
                        <select id=level name="level">
                            <option value="L">L - 7% damage</option>
                            <option value="M">M - 15% damage</option>
                            <option value="Q">Q - 25% damage</option>
                            <option value="H">H - 30% damage</option>
                        </select>

                        <label class="QR" for="bground">Background</label>
                        <input type="color" id="bground" name="background" value="#ffffff">

                        <label class="QR" for="fground">Foreground</label>
                        <input type="color" id="fground" name="foreground" value="#000000">

                    </form>
                    </fieldset>
                </section>
            </main>
            <script src="js/qrious.js"></script>
            <script>

                	  (function() {
                	    var $background = document.querySelector('main form [name="background"]')
                	    var $foreground = document.querySelector('main form [name="foreground"]')
                	    var $level = document.querySelector('main form [name="level"]')
                	    var $section = document.querySelector('main section')
                	    var $size = document.querySelector('main form [name="size"]')
                	    var $value = document.querySelector('main form [name="value"]')

                	    var qr = window.qr = new QRious({
                	      element: document.getElementById('qrious'),
                	      size: 250,
                	      value: 'http://www.google.com.au/'
                	    })

                	    $background.addEventListener('change', function() {
                	      qr.background = $background.value || null
                	    })

                	    $foreground.addEventListener('change', function() {
                	      qr.foreground = $foreground.value || null
                	    })

                	    $level.addEventListener('change', function() {
                	      qr.level = $level.value
                	    })

                	    $size.addEventListener('change', function() {
                	      if (!$size.validity.valid) {
                	        return
                	      }

                	      qr.size = $size.value || null

                	      $section.style.minWidth = qr.size + 'px'
                	    })

                	    $value.addEventListener('input', function() {
                	      qr.value = $value.value
                	    })
                	  })()
            </script>
        </div>

    </div>
    <!--/content-->
    <!--footer-->
    <div id="footer">
        <p align="center">&copy; SK8 Tech, Hao Wang</p>
    </div>
    <!--/footer-->
</div>
</body>

</html>
